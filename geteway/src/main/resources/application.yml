eureka:
  client:
    register-with-eureka: false


server:
  port: 8222
spring:
  application:
    name: gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
          - id: students
            uri: http://localhost:8090
            predicates:
              - Path=/api/v1/student/**
          - id: schools
            uri: http://localhost:8070
            predicates:
              - Path=/api/v1/school/**
  config:
    import: optional:configserver:http://localhost:8888
